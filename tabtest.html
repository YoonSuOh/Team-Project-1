<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>tab</title>
    <style>
        body{
	margin-top: 100px;
	font-family: 'Trebuchet MS', serif;
	line-height: 1.6
}
.container{
	width: 500px;
	margin: 0 auto;
}

ul.tabs{
	margin: 0px;
	padding: 0px;
	list-style: none;
}
ul.tabs li{
	background: none;
	color: #222;
	display: inline-block;
	padding: 10px 15px;
	cursor: pointer;
}

ul.tabs li.current{
	background: #ededed;
	color: #222;
}

.tab-content{
	display: none;
	background: #ededed;
	padding: 15px;
}

.tab-content.current{
	display: inherit;
}
      </style>
</head>
<body>
    <div class="container">
        <ul class="tabs">
            <li class="tab-link current" data-tab="tab-1">메뉴1</li>
            <li class="tab-link" data-tab="tab-2">메뉴2</li>
            <li class="tab-link" data-tab="tab-3">메뉴3</li>
        </ul>

        <div id="tab-1" class="tab-content current">tab1입니다.</p></div>
        <div id="tab-2" class="tab-content"><p>tab2입니다.</p></div>
        <div id="tab-3" class="tab-content"><p>tab3입니다.</p></div>
    </div>

    <script src="car_choice_menu.js"></script>
</body>
</html>
